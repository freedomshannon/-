<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饭团 & Shannon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">饭团 & Shannon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#home">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#gallery">相册</a></li>
                        <li class="nav-item"><a class="nav-link" href="#anniversary">纪念日</a></li>
                        <li class="nav-item"><a class="nav-link" href="#message-board">留言板</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div class="container text-center">
            <h1 data-aos="fade-up">饭团 & Shannon在一起的</h1>
            <div class="days-counter text-center">
                <span id="days-together">0</span>
                <div class="days-label" id="days-label">在一起的天数</div>
            </div>
            <div class="hero-image" data-aos="zoom-in" data-aos-delay="400">
                <img src="images/couple.jpeg" alt="饭团和Shannon">
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">甜蜜相册</h2>
            <div class="row gallery-container">
                <!-- 相册内容将通过JavaScript动态生成 -->
            </div>
            <div class="gallery-pagination text-center mt-4" data-aos="fade-up">
                <button id="prev-page" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i> 上一页</button>
                <span class="mx-3">第 <span id="current-page">1</span> / <span id="total-pages">10</span> 页</span>
                <button id="next-page" class="btn btn-outline-primary">下一页 <i class="fas fa-chevron-right"></i></button>
                
                <form id="goto-page" class="d-inline-block ms-3">
                    <div class="input-group" style="width: 150px;">
                        <input type="number" id="page-number" class="form-control" min="1" placeholder="页码">
                        <button class="btn btn-primary" type="submit">跳转</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="anniversary" class="anniversary-section">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">重要纪念日</h2>
            <div class="row">
                <div class="col-md-6" data-aos="fade-right">
                    <div class="anniversary-card">
                        <h3>下一个纪念日</h3>
                        <div id="next-anniversary">
                            <!-- 下一个纪念日内容将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-left">
                    <div class="anniversary-card">
                        <h3>所有纪念日</h3>
                        <div id="all-anniversaries">
                            <!-- 所有纪念日内容将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="message-board" class="message-section">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">留言板</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="message-form" data-aos="fade-up">
                        <div class="mb-3">
                            <label for="name" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">留言</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发送祝福</button>
                    </form>
                </div>
            </div>
            <div class="messages-container mt-5">
                <!-- 留言内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>饭团 & Shannon 的爱情空间 &copy; <span id="current-year"></span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
